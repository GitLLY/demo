<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>bootstrap的模态框</title>
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .left-div {
            float: left;
            height: 300px;
            width: 33%;
            background-color: #cccccc
        }
        .right-div {
            float: right;
            height: 300px;
            width: 33%;
            background-color: #c1e2b3
        }
        .mid-div{
            height: 300px;background-color: #8c8c8c
        }
    </style>
</head>
<body>
<div class="left-div">
    <div class="btn btn-default btn-lg" data-toggle="modal" data-target="#left-div-btn">点我</div>
</div>
<div class="right-div"></div>
<div class="mid-div"></div>
<div class="modal fade" id="left-div-btn">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $(".left-div div").click(function () {

        })
    })
</script>
</body>
</html>
